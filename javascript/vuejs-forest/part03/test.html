<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Tutorial | Directives</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        [v-cloak] {
            display: none;
            background-color: red;
        }
    </style>
</head>

<body>
<div id="app">
    <h1 v-cloak>V-cloak {{message}}</h1>
    <h1 v-text="message"></h1>
    <h2 v-html="intro"></h2>
    <h3 v-show="viewed">Display the v-show</h3>
    <h4 v-if="10==9">10 == 9</h4>
    <h4 v-else>10 not equal 9 !</h4>
</div>
</body>
<script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Vuejs Directive',
            intro: 'Welcome to vue.js <small>It is thesmalls</small>',
            viewed: true
        }
    })
</script>
</html>
