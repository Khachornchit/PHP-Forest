<html>
<head>
<title>โปรแกรมเครื่องคิดเลข</title>
<meta http-equiv="Content-Type" content="text/html ; charset=windows-874">
<script language=JavaScript>
function formsubmit()
{
	var req; 
	if (window.XMLHttpRequest) { 
		// For Netscape, FireFox and not IE
          		req = new XMLHttpRequest();
	}
	else if(window.ActiveXObject){ 
		// For IE
          		req = new ActiveXObject("Microsoft.XMLHTTP"); 
	}
	else {
		alert("Browser error");
		return false;
	}
	req.onreadystatechange = function()
	{
		if(req.readyState == 4)	
			document.form1.answer.value = req.responseText;
	}
	var num1, num2, operator;
	num1 = document.form1.number1.value;
	num2 = document.form1.number2.value;
	var query;

	if (document.form1.elements["operator"][0].checked)
	{
		operator = 1;
	}
	else if (document.form1.elements["operator"][1].checked)
	{
		operator = 2;
	}
	else if (document.form1.elements["operator"][2].checked)
	{
		operator = 3;	
	}
	else if (document.form1.elements["operator"][3].checked)
	{
		operator = 4;
	}
	query = "?";
	query+="num1="+num1;
	query+="&";
	query+="num2="+num2;
	query+="&";
	query+="operator="+operator;
	req.open("GET", "calculator.php"+query, true);
	req.send(null); 
}
</script>
</head>
<body>
<h1><font color=blue>โปรแกรมเครื่องคิดเลข (Ajax)</font></h1><p>
<form name="form1">
<table border=1>
<tr>
	<td>ตัวเลขที่ 1 : <input type="text" name="number1" id="number1"></td>
	<td>	<input type="radio" name="operator" > +
		<input type="radio" name="operator" > - 
		<input type="radio" name="operator" > * 
		<input type="radio" name="operator" >/
	</td>
	<td>ตัวเลขที่ 2 : <input type="text" name="number2" id="number2"></td>
	<td><input type="button" name="button" id="button" value="คำนวณ" onClick="formsubmit();"></td>
</tr>
</table>
<p><h2><font color=red>ผลลัพธ์ <input type="text" name="answer"> </font></h2></p>
</form>
</body>
</html>
