<html>
<head>
<title>ตัวอย่างการใช้คำสั่ง For</title>
<script language="javascript">
function factorial()
{
	var i;
	var answer = 1;
	var number;
	number = document.form1.number.value;
	for(i = number; i >= 1; i--)
	{
		answer = answer * i;		
	} 
	alert(number + " factorial = " + answer);
}
</script>
</head>
<body>
<form name="form1">
กรุณากรอกตัวเลขที่ต้องการหาค่าแฟคทอเรียล : <input type="text" name="number">
<input type="button" name="submit" value="Factorial" onClick="factorial();">
</form>
</body>
</html>
